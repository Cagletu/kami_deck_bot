<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kami Deck - –ê—Ä–µ–Ω–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .arena-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .turn-counter {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
        }
        
        .sections {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #4ecdc4;
        }
        
        .card-slot {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card-slot:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }
        
        .card-slot.selected {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.1);
        }
        
        .card-slot.dead {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed;
        }
        
        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .card-rarity {
            font-size: 12px;
            color: #ffd700;
        }
        
        .card-stats {
            display: flex;
            gap: 8px;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            flex-wrap: wrap;
        }
        
        .health-bar {
            height: 4px;
            background: rgba(255,0,0,0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            transition: width 0.3s;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .button.auto {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .button.close {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .battle-log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
        }
        
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .log-entry.critical {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .log-entry.dodge {
            color: #4ecdc4;
        }
        
        .enemy-card {
            text-align: center;
            padding: 10px;
            background: rgba(255,107,107,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.5);
        }
        
        .damage-number {
            position: absolute;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 20px;
            animation: floatUp 1s ease-out;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
        
        .reward-box {
            background: rgba(78,205,196,0.2);
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="arena-container">
        <div class="header">
            <div class="title">‚öîÔ∏è –ê–†–ï–ù–ê ‚öîÔ∏è</div>
            <div class="turn-counter">–•–æ–¥: <span id="turn">0</span></div>
        </div>
        
        <div class="sections">
            <div class="section">
                <h3>‚öîÔ∏è –í–ê–®–ê –ö–û–õ–û–î–ê</h3>
                <div id="player-cards"></div>
            </div>
            
            <div class="section">
                <h3>üëπ –ü–†–û–¢–ò–í–ù–ò–ö</h3>
                <div id="enemy-cards"></div>
            </div>
        </div>
        
        <div class="battle-log" id="battle-log"></div>
        
        <div class="controls">
            <button class="button auto" onclick="makeTurn()" id="autoBtn">‚ö° –°–î–ï–õ–ê–¢–¨ –•–û–î</button>
            <button class="button close" onclick="closeArena()">üè† –ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        let tg = null;
        let battleId = null;
        let playerCards = [];
        let enemyCards = [];
        let currentTurn = 0;
        let battleLog = [];
        let battleFinished = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        try {
            tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                
                // –ü–æ–ª—É—á–∞–µ–º battle_id –∏–∑ URL
                const urlParams = new URLSearchParams(window.location.search);
                battleId = urlParams.get('battle_id');
                console.log('Battle ID:', battleId);
                
                if (battleId) {
                    loadBattleData();
                } else {
                    addLog('‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω ID –±–∏—Ç–≤—ã');
                }
            } else {
                console.log('–†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
                // –í —Ä–µ–∂–∏–º–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π battleId
                battleId = 'test_battle_123';
                loadBattleData();
            }
        } catch (e) {
            console.log('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', e);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–∏—Ç–≤—ã
        async function loadBattleData() {
            try {
                addLog('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–∏—Ç–≤—ã...');
                
                const response = await fetch(`/api/battle/${battleId}`);
                const data = await response.json();
                
                if (data.success) {
                    playerCards = data.player_cards || [];
                    enemyCards = data.enemy_cards || [];
                    currentTurn = data.turn || 0;
                    
                    renderPlayerCards();
                    renderEnemyCards();
                    updateTurnCounter();
                    
                    addLog('‚úÖ –ë–∏—Ç–≤–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
                } else {
                    addLog(`‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                    // –ï—Å–ª–∏ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                    useTestData();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                addLog('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–∏—Ç–≤—ã');
                // –ü—Ä–∏ –æ—à–∏–±–∫–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                useTestData();
            }
        }
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)
        function useTestData() {
            playerCards = [
                { id: 1, name: '–ö–∞—Ä—Ç–∞ 1', power: 100, health: 500, max_health: 500, attack: 50, defense: 30, level: 1, rarity: 'A' },
                { id: 2, name: '–ö–∞—Ä—Ç–∞ 2', power: 150, health: 450, max_health: 450, attack: 70, defense: 40, level: 2, rarity: 'S' },
                { id: 3, name: '–ö–∞—Ä—Ç–∞ 3', power: 120, health: 550, max_health: 550, attack: 60, defense: 35, level: 1, rarity: 'B' }
            ];
            enemyCards = [
                { id: -1, name: '–í—Ä–∞–≥ 1', power: 80, health: 400, max_health: 400, attack: 40, defense: 20, level: 1, rarity: 'B' },
                { id: -2, name: '–í—Ä–∞–≥ 2', power: 90, health: 380, max_health: 380, attack: 45, defense: 25, level: 1, rarity: 'B' },
                { id: -3, name: '–í—Ä–∞–≥ 3', power: 70, health: 420, max_health: 420, attack: 35, defense: 30, level: 1, rarity: 'C' }
            ];
            
            renderPlayerCards();
            renderEnemyCards();
            addLog('üëπ –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
        }
        
        function renderPlayerCards() {
            const container = document.getElementById('player-cards');
            container.innerHTML = '';
            
            playerCards.forEach((card, index) => {
                if (!card) return;
                
                const healthPercent = (card.health / card.max_health) * 100;
                const isDead = card.health <= 0;
                
                const cardEl = document.createElement('div');
                cardEl.className = `card-slot ${isDead ? 'dead' : ''}`;
                if (!isDead) {
                    cardEl.onclick = () => selectCard(index);
                }
                
                const rarityColors = {
                    'E': '#808080', 'D': '#00ff00', 'C': '#00ffff',
                    'B': '#800080', 'A': '#0000ff', 'S': '#ffd700',
                    'ASS': '#ff69b4', 'SSS': '#ff0000'
                };
                
                cardEl.innerHTML = `
                    <div class="card-name">
                        <span>${card.name}</span>
                        <span class="card-rarity" style="color: ${rarityColors[card.rarity] || '#fff'}">${card.rarity || ''}</span>
                    </div>
                    <div class="card-stats">
                        <span>üí™ ${card.power}</span>
                        <span>‚ù§Ô∏è ${Math.max(0, card.health)}/${card.max_health}</span>
                        <span>‚öîÔ∏è ${card.attack}</span>
                        <span>üõ°Ô∏è ${card.defense}</span>
                        <span>üìà ${card.level || 1}</span>
                    </div>
                    <div class="health-bar">
                        <div class="health-bar-fill" style="width: ${Math.max(0, healthPercent)}%"></div>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }
        
        function renderEnemyCards() {
            const container = document.getElementById('enemy-cards');
            container.innerHTML = '';
            
            enemyCards.forEach(card => {
                if (!card) return;
                
                const healthPercent = (card.health / card.max_health) * 100;
                
                const cardEl = document.createElement('div');
                cardEl.className = 'enemy-card';
                cardEl.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>üí™ ${card.power}</span>
                        <span>‚ù§Ô∏è ${Math.max(0, card.health)}/${card.max_health}</span>
                        <span>‚öîÔ∏è ${card.attack}</span>
                        <span>üõ°Ô∏è ${card.defense}</span>
                    </div>
                    <div class="health-bar">
                        <div class="health-bar-fill" style="width: ${Math.max(0, healthPercent)}%"></div>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }
        
        function addLog(message, type = 'normal') {
            battleLog.push({ message, type });
            const logContainer = document.getElementById('battle-log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function selectCard(index) {
            if (battleFinished) return;
            
            document.querySelectorAll('.card-slot').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—ã–±–æ—Ä –∫–∞—Ä—Ç—ã –¥–ª—è —Ä—É—á–Ω–æ–π –∞—Ç–∞–∫–∏
        }
        
        async function makeTurn() {
            if (battleFinished) return;
            
            const btn = document.getElementById('autoBtn');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/battle/turn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ battle_id: battleId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    if (data.player_cards) playerCards = data.player_cards;
                    if (data.enemy_cards) enemyCards = data.enemy_cards;
                    if (data.turn) currentTurn = data.turn;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏
                    if (data.log) {
                        data.log.forEach(log => addLog(log));
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                    if (data.winner) {
                        battleFinished = true;
                        if (data.winner === 'player') {
                            addLog('üéâ –ü–û–ë–ï–î–ê!', 'critical');
                            showRewards(data.rewards);
                        } else {
                            addLog('üòî –ü–æ—Ä–∞–∂–µ–Ω–∏–µ...', 'normal');
                        }
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    renderPlayerCards();
                    renderEnemyCards();
                    updateTurnCounter();
                } else {
                    addLog(`‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ö–æ–¥–∞:', error);
                addLog('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ —Ö–æ–¥–∞');
            } finally {
                btn.disabled = false;
            }
        }
        
        function updateTurnCounter() {
            document.getElementById('turn').textContent = currentTurn;
        }
        
        function showRewards(rewards) {
            if (!rewards) return;
            
            const container = document.querySelector('.arena-container');
            const rewardDiv = document.createElement('div');
            rewardDiv.className = 'reward-box';
            rewardDiv.innerHTML = `
                <h3>üéÅ –ù–ê–ì–†–ê–î–´</h3>
                <p>üí∞ –ú–æ–Ω–µ—Ç—ã: +${rewards.coins || 0}</p>
                <p>‚ú® –ü—ã–ª—å: +${rewards.dust || 0}</p>
                <p>üìà –†–µ–π—Ç–∏–Ω–≥: +${rewards.rating || 0}</p>
            `;
            container.appendChild(rewardDiv);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—è –≤ Telegram
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'battle_result',
                    result: 'win',
                    rewards: rewards
                }));
            }
        }
        
        function closeArena() {
            if (tg) {
                tg.close();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line) {
            console.error('–û—à–∏–±–∫–∞:', msg, url, line);
            addLog(`‚ùå –û—à–∏–±–∫–∞: ${msg}`);
            return false;
        };
    </script>
</body>
</html>
