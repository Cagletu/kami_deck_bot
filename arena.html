<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kami Deck - –ê—Ä–µ–Ω–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .arena-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .turn-counter {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
        }
        
        .sections {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #4ecdc4;
        }
        
        .card-slot {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .card-slot:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }
        
        .card-slot.selected {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.1);
        }
        
        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-stats {
            display: flex;
            gap: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.7);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .button.auto {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .button.close {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .battle-log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .enemy-card {
            text-align: center;
            padding: 10px;
            background: rgba(255,107,107,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #4ecdc4;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
        
        .health-bar {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-top: 5px;
        }
        
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #45b7d1);
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .enemy-health-bar {
            background: rgba(255,107,107,0.2);
        }
        
        .enemy-health-bar-fill {
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
        }

        .card-image {
            width: 100%;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        .card-slot:hover .card-image {
            border-color: #4ecdc4;
            transform: scale(1.02);
        }

        .enemy-card .card-image {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="arena-container">
        <div class="header">
            <div class="title">‚öîÔ∏è –ê–†–ï–ù–ê ‚öîÔ∏è</div>
            <div class="turn-counter">–•–æ–¥: <span id="turn">0</span></div>
        </div>
        
        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–∏—Ç–≤—ã...</div>
        
        <div class="sections" id="battle-sections" style="display: none;">
            <div class="section">
                <h3>‚öîÔ∏è –í–ê–®–ê –ö–û–õ–û–î–ê</h3>
                <div id="player-cards"></div>
            </div>
            
            <div class="section">
                <h3>üëπ –ü–†–û–¢–ò–í–ù–ò–ö</h3>
                <div id="enemy-cards"></div>
            </div>
        </div>
        
        <div class="battle-log" id="battle-log" style="display: none;"></div>
        
        <div class="controls" id="battle-controls" style="display: none;">
            <button class="button auto" onclick="nextTurn()" id="nextTurnBtn">‚ö° –°–õ–ï–î–£–Æ–©–ò–ô –•–û–î</button>
            <button class="button auto" onclick="autoBattle()" id="autoBattleBtn" style="background: linear-gradient(135deg, #9b59b6, #8e44ad);">ü§ñ –ê–í–¢–û–ë–û–ô</button>
            <button class="button close" onclick="closeArena()">üè† –ó–ê–ö–†–´–¢–¨</button>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script>
        let tg = null;
        let battleId = null;
        let playerCards = {};
        let enemyCards = {};
        let currentTurn = 0;
        let battleLog = [];
        
        try {
            tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                tg.enableClosingConfirmation();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            } else {
                console.log('–†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏: Telegram WebApp –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
            }
        } catch (e) {
            console.log('–†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏');
        }
        
        // –ü–æ–ª—É—á–∞–µ–º battle_id –∏–∑ URL
        function getBattleIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('battle_id');
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –±–∏—Ç–≤—ã
        async function loadBattle() {
            battleId = getBattleIdFromUrl();
            
            if (!battleId) {
                showError('ID –±–∏—Ç–≤—ã –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL');
                return;
            }
            
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏—Ç–≤—ã:', battleId);
            
            try {
                const response = await fetch(`/api/battle/${battleId}`);
                const data = await response.json();
                
                console.log('–ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ:', data);
                
                if (data.success) {
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –º–∞—Å—Å–∏–≤—ã –∫–∞—Ä—Ç –≤ –æ–±—ä–µ–∫—Ç—ã –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
                    data.player_cards.forEach(card => {
                        playerCards[card.id] = card;
                    });
                    data.enemy_cards.forEach(card => {
                        enemyCards[card.id] = card;
                    });
                    
                    currentTurn = data.turn || 0;
                    
                    // –ü—Ä—è—á–µ–º –∑–∞–≥—Ä—É–∑–∫—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('battle-sections').style.display = 'flex';
                    document.getElementById('battle-log').style.display = 'block';
                    document.getElementById('battle-controls').style.display = 'flex';
                    
                    renderBattle();
                    addLog('‚öîÔ∏è –ë–∏—Ç–≤–∞ –Ω–∞—á–∞–ª–∞—Å—å!');
                } else {
                    showError(data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏—Ç–≤—É');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
        
        function renderBattle() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Ö–æ–¥–∞
            document.getElementById('turn').textContent = currentTurn;
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ä—Ç—ã –∏–≥—Ä–æ–∫–∞
            renderPlayerCards();
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–∞—Ä—Ç—ã –≤—Ä–∞–≥–∞
            renderEnemyCards();
        }
        
        function renderPlayerCards() {
            const container = document.getElementById('player-cards');
            container.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç—ã –ø–æ –ø–æ–∑–∏—Ü–∏–∏
            const sortedCards = Object.values(playerCards).sort((a, b) => a.position - b.position);
            
            sortedCards.forEach(card => {
                if (!card.is_alive) return;
                
                const healthPercent = (card.health / card.max_health) * 100;
                
                const cardEl = document.createElement('div');
                cardEl.setAttribute('data-card-id', card.id);
                cardEl.className = 'card-slot';
                cardEl.onclick = () => selectCard(card.id);
                cardEl.innerHTML = `
                ${card.image_url ? `<img src="${card.image_url}" style="width: 100%; height: 70px; object-fit: cover; border-radius: 5px; margin-bottom: 5px;">` : ''}
                <div class="card-name">${card.name}</div>
                <div class="card-stats">
                    <span>üí™ ${card.power}</span>
                    <span>‚ù§Ô∏è ${card.health}/${card.max_health}</span>
                    <span>‚öîÔ∏è ${card.attack}</span>
                    <span>üõ°Ô∏è ${card.defense}</span>
                </div>
                    <div class="health-bar">
                        <div class="health-bar-fill" style="width: ${healthPercent}%"></div>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }
        
        function renderEnemyCards() {
            const container = document.getElementById('enemy-cards');
            container.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç—ã –ø–æ –ø–æ–∑–∏—Ü–∏–∏
            const sortedCards = Object.values(enemyCards).sort((a, b) => a.position - b.position);
            
            sortedCards.forEach(card => {
                if (!card.is_alive) return;
                
                const healthPercent = (card.health / card.max_health) * 100;
                
                const cardEl = document.createElement('div');
                cardEl.setAttribute('data-card-id', card.id);
                cardEl.className = 'enemy-card';
                cardEl.innerHTML = `
                    ${card.image_url ? `<img src="${card.image_url}" style="width: 100%; height: 70px; object-fit: cover; border-radius: 5px; margin-bottom: 5px;">` : ''}
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>üí™ ${card.power}</span>
                        <span>‚ù§Ô∏è ${card.health}/${card.max_health}</span>
                    </div>
                    <div class="health-bar enemy-health-bar">
                    <div class="health-bar enemy-health-bar">
                        <div class="health-bar-fill enemy-health-bar-fill" style="width: ${healthPercent}%"></div>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }
        
        function addLog(message) {
            battleLog.push(message);
            const logContainer = document.getElementById('battle-log');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function selectCard(cardId) {
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç—ã
            document.querySelectorAll('.card-slot').forEach(el => {
                if (el.getAttribute('data-card-id') == cardId) {
                    el.classList.add('selected');
                } else {
                    el.classList.remove('selected');
                }
            });
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ —Ü–µ–ª–∏
        }
        
        async function nextTurn() {
            const btn = document.getElementById('nextTurnBtn');
            btn.disabled = true;
            btn.textContent = '‚ö° –ë–û–ô –ò–î–ï–¢...';

            let data = null;

            try {
                const response = await fetch('/api/battle/turn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        battle_id: battleId
                    })
                });

                data = await response.json();

                if (data.success) {
                    // –ê–Ω–∏–º–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π —É–¥–∞—Ä
                    if (data.log && data.log.length > 0) {
                        // –ü–æ–ª—É—á–∞–µ–º –¥–µ–π—Å—Ç–≤–∏—è –∏–∑ –ª–æ–≥–∞ (–Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤ API)
                        for (const action of data.actions || []) {
                            await animateAttack(
                                action.attacker_id,
                                action.defender_id,
                                action.damage,
                                action.is_critical
                            );
                        }
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞—Ä—Ç
                    data.player_cards.forEach(card => {
                        if (playerCards[card.id]) {
                            playerCards[card.id] = card;
                        }
                    });

                    data.enemy_cards.forEach(card => {
                        if (enemyCards[card.id]) {
                            enemyCards[card.id] = card;
                        }
                    });

                    currentTurn = data.turn;
                    document.getElementById('turn').textContent = currentTurn;

                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏
                    if (data.log && data.log.length > 0) {
                        data.log.forEach(log => addLog(log));
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                    if (data.winner) {
                        if (data.winner === 'player') {
                            addLog('üéâ –ü–û–ë–ï–î–ê!');
                            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—ã
                            if (data.rewards) {
                                addLog(`üí∞ –ù–∞–≥—Ä–∞–¥—ã: ${data.rewards.coins} –º–æ–Ω–µ—Ç, ${data.rewards.dust} –ø—ã–ª–∏`);
                            }
                            tg?.sendData(JSON.stringify({ 
                                action: 'battle_result', 
                                result: 'win',
                                rewards: data.rewards 
                            }));
                        } else if (data.winner === 'enemy') {
                            addLog('üòî –ü–æ—Ä–∞–∂–µ–Ω–∏–µ...');
                            tg?.sendData(JSON.stringify({ 
                                action: 'battle_result', 
                                result: 'lose' 
                            }));
                        }

                        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è
                        btn.disabled = true;
                        btn.textContent = '‚ö° –ë–û–ô –û–ö–û–ù–ß–ï–ù';

                        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Ä–µ–≤–∞–Ω—à–∞
                        const controls = document.getElementById('battle-controls');
                        const rematchBtn = document.createElement('button');
                        rematchBtn.className = 'button';
                        rematchBtn.style.background = 'linear-gradient(135deg, #4ecdc4, #45b7d1)';
                        rematchBtn.textContent = 'üîÑ –†–ï–í–ê–ù–®';
                        rematchBtn.onclick = () => {
                            tg?.sendData(JSON.stringify({ action: 'rematch' }));
                            setTimeout(() => closeArena(), 500);
                        };
                        controls.appendChild(rematchBtn);
                    } else {
                        renderBattle();
                    }
                } else {
                    addLog('‚ùå ' + (data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞'));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                addLog('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            } finally {
                if (!data?.winner) {
                    btn.disabled = false;
                    btn.textContent = '‚ö° –°–õ–ï–î–£–Æ–©–ò–ô –•–û–î';
                }
            }
        }

        async function autoBattle() {
            const btn = document.getElementById('nextTurnBtn');
            let data = null;

            // –ü–æ–∫–∞ –±–æ–π –Ω–µ –∑–∞–∫–æ–Ω—á–µ–Ω –∏ –µ—Å—Ç—å –∂–∏–≤—ã–µ –∫–∞—Ä—Ç—ã
            while (true) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∂–∏–≤—ã–µ –∫–∞—Ä—Ç—ã
                const alivePlayers = Object.values(playerCards).filter(c => c.is_alive !== false);
                const aliveEnemies = Object.values(enemyCards).filter(c => c.is_alive !== false);

                if (alivePlayers.length === 0 || aliveEnemies.length === 0) {
                    break;
                }

                btn.disabled = true;
                btn.textContent = '‚ö° –ê–í–¢–û–ë–û–ô...';

                try {
                    const response = await fetch('/api/battle/turn', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            battle_id: battleId
                        })
                    });

                    data = await response.json();

                    if (data.success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞—Ä—Ç
                        data.player_cards.forEach(card => {
                            if (playerCards[card.id]) {
                                playerCards[card.id] = card;
                            }
                        });

                        data.enemy_cards.forEach(card => {
                            if (enemyCards[card.id]) {
                                enemyCards[card.id] = card;
                            }
                        });

                        currentTurn = data.turn;
                        document.getElementById('turn').textContent = currentTurn;

                        // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–∏ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                        if (data.log && data.log.length > 0) {
                            for (const log of data.log) {
                                addLog(log);
                                renderBattle();
                                await new Promise(resolve => setTimeout(resolve, 300));
                            }
                        }

                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                        if (data.winner) {
                            if (data.winner === 'player') {
                                addLog('üéâ –ü–û–ë–ï–î–ê!');
                                tg?.sendData(JSON.stringify({ action: 'battle_result', result: 'win' }));
                            } else if (data.winner === 'enemy') {
                                addLog('üòî –ü–æ—Ä–∞–∂–µ–Ω–∏–µ...');
                                tg?.sendData(JSON.stringify({ action: 'battle_result', result: 'lose' }));
                            }
                            break;
                        }

                        renderBattle();
                        await new Promise(resolve => setTimeout(resolve, 500));
                    } else {
                        addLog('‚ùå ' + (data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞'));
                        break;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    addLog('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                    break;
                }
            }

            btn.disabled = false;
            btn.textContent = '‚ö° –°–õ–ï–î–£–Æ–©–ò–ô –•–û–î';

            // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
            renderBattle();
        }

        // –í arena.html –¥–æ–±–∞–≤—å—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É–¥–∞—Ä–∞

        async function animateAttack(attackerId, defenderId, damage, isCritical) {
            const attackerEl = document.querySelector(`[data-card-id="${attackerId}"]`);
            const defenderEl = document.querySelector(`[data-card-id="${defenderId}"]`);

            if (attackerEl) {
                attackerEl.style.transform = 'scale(1.1)';
                attackerEl.style.transition = 'transform 0.1s';
                await new Promise(resolve => setTimeout(resolve, 50));
                attackerEl.style.transform = 'scale(1)';
            }

            if (defenderEl) {
                defenderEl.style.backgroundColor = isCritical ? '#ff6b6b' : '#ff8e8e';
                defenderEl.style.transition = 'background-color 0.1s';
                await new Promise(resolve => setTimeout(resolve, 50));
                defenderEl.style.backgroundColor = '';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Ä–æ–Ω
            const damageEl = document.createElement('div');
            damageEl.style.position = 'absolute';
            damageEl.style.color = isCritical ? '#ff6b6b' : '#ffffff';
            damageEl.style.fontSize = '24px';
            damageEl.style.fontWeight = 'bold';
            damageEl.style.zIndex = '1000';
            damageEl.style.textShadow = '2px 2px 4px black';
            damageEl.textContent = `-${damage}${isCritical ? '!' : ''}`;

            const rect = defenderEl?.getBoundingClientRect();
            if (rect) {
                damageEl.style.left = rect.left + rect.width/2 + 'px';
                damageEl.style.top = rect.top + 'px';
                document.body.appendChild(damageEl);

                // –ê–Ω–∏–º–∞—Ü–∏—è —É—Ä–æ–Ω–∞
                let opacity = 1;
                for (let i = 0; i < 10; i++) {
                    damageEl.style.opacity = opacity;
                    damageEl.style.top = (rect.top - i*5) + 'px';
                    opacity -= 0.1;
                    await new Promise(resolve => setTimeout(resolve, 20));
                }
                damageEl.remove();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥
        function showRewards(rewards) {
            if (!rewards) return;

            const logContainer = document.getElementById('battle-log');
            const rewardsEl = document.createElement('div');
            rewardsEl.className = 'log-entry';
            rewardsEl.style.background = 'linear-gradient(135deg, #f1c40f, #f39c12)';
            rewardsEl.style.color = 'black';
            rewardsEl.style.fontWeight = 'bold';
            rewardsEl.style.marginTop = '10px';
            rewardsEl.style.padding = '10px';
            rewardsEl.style.borderRadius = '5px';
            rewardsEl.innerHTML = `
                üéÅ –ù–ê–ì–†–ê–î–´:<br>
                üí∞ ${rewards.coins} –º–æ–Ω–µ—Ç<br>
                ‚ú® ${rewards.dust} –ø—ã–ª–∏<br>
                üìà ${rewards.rating} —Ä–µ–π—Ç–∏–Ω–≥–∞
            `;
            logContainer.appendChild(rewardsEl);
        }
        
        function closeArena() {
            if (tg) {
                tg.close();
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                alert('–ó–∞–∫—Ä–æ–π—Ç–µ –≤–∫–ª–∞–¥–∫—É –±—Ä–∞—É–∑–µ—Ä–∞');
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'block';
            errorEl.textContent = '‚ùå ' + message;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadBattle();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line) {
            console.error('–û—à–∏–±–∫–∞:', msg, url, line);
            addLog(`‚ùå –û—à–∏–±–∫–∞: ${msg}`);
            return false;
        };
    </script>
