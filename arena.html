<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kami Deck - –ê—Ä–µ–Ω–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .arena-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .turn-counter {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
        }
        
        .sections {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #4ecdc4;
        }
        
        .card-slot {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .card-slot:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }
        
        .card-slot.selected {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.1);
        }
        
        .card-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card-stats {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .button.auto {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .button.close {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .battle-log {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .enemy-card {
            text-align: center;
            padding: 10px;
            background: rgba(255,107,107,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="arena-container">
        <div class="header">
            <div class="title">‚öîÔ∏è –ê–†–ï–ù–ê ‚öîÔ∏è</div>
            <div class="turn-counter">–•–æ–¥: <span id="turn">0</span></div>
        </div>
        
        <div class="sections">
            <div class="section">
                <h3>‚öîÔ∏è –í–ê–®–ê –ö–û–õ–û–î–ê</h3>
                <div id="player-cards"></div>
            </div>
            
            <div class="section">
                <h3>üëπ –ü–†–û–¢–ò–í–ù–ò–ö</h3>
                <div id="enemy-cards"></div>
            </div>
        </div>
        
        <div class="battle-log" id="battle-log"></div>
        
        <div class="controls">
            <button class="button auto" onclick="autoBattle()" id="autoBtn">‚ö° –ê–í–¢–û–ë–û–ô</button>
            <button class="button close" onclick="closeArena()">üè† –ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        let tg = null;
        try {
            tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
                console.log('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            } else {
                console.log('–†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏: Telegram WebApp –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –ø—Ä–æ—Å—Ç–æ –ª–æ–≥–∏—Ä—É–µ–º
            }
        } catch (e) {
            console.log('–†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏');
        }
        
        let playerCards = [];
        let enemyCards = [];
        let currentTurn = 0;
        let battleLog = [];
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∫–æ–ª–æ–¥–µ
        async function loadDeck() {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ initData
                const initData = tg?.initData || '';
                console.log('Init data:', initData);
                
                // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É –±—ç–∫–µ–Ω–¥—É
                // –ü–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                playerCards = [
                    { id: 1, name: '–ö–∞—Ä—Ç–∞ 1', power: 100, health: 500, attack: 50, defense: 30 },
                    { id: 2, name: '–ö–∞—Ä—Ç–∞ 2', power: 150, health: 450, attack: 70, defense: 40 },
                    { id: 3, name: '–ö–∞—Ä—Ç–∞ 3', power: 120, health: 550, attack: 60, defense: 35 }
                ];
                
                renderPlayerCards();
            } catch (error) {
            }
        }
        
        function renderPlayerCards() {
            const container = document.getElementById('player-cards');
            container.innerHTML = '';
            
            playerCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-slot';
                cardEl.onclick = () => selectCard(index);
                cardEl.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>üí™ ${card.power}</span>
                        <span>‚ù§Ô∏è ${card.health}</span>
                        <span>‚öîÔ∏è ${card.attack}</span>
                        <span>üõ°Ô∏è ${card.defense}</span>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }
        
        function renderEnemyCards() {
            const container = document.getElementById('enemy-cards');
            container.innerHTML = '';
            
            enemyCards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'enemy-card';
                cardEl.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-stats">
                        <span>üí™ ${card.power}</span>
                        <span>‚ù§Ô∏è ${card.health}</span>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }
        
        function addLog(message) {
            battleLog.push(message);
            const logContainer = document.getElementById('battle-log');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function selectCard(index) {
            document.querySelectorAll('.card-slot').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –≤—ã–±–æ—Ä–∞ –∫–∞—Ä—Ç—ã –¥–ª—è –∞—Ç–∞–∫–∏
        }
        
        async function autoBattle() {
            const btn = document.getElementById('autoBtn');
            btn.disabled = true;
            btn.textContent = '‚ö° –ë–û–ô –ò–î–ï–¢...';
            
            try {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
                generateEnemy();
                
                // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –±–æ—è
                for (let i = 0; i < playerCards.length && i < enemyCards.length; i++) {
                    currentTurn++;
                    document.getElementById('turn').textContent = currentTurn;
                    
                    const playerCard = playerCards[i];
                    const enemyCard = enemyCards[i];
                    
                    // –†–∞—Å—á–µ—Ç —É—Ä–æ–Ω–∞
                    const playerDamage = Math.max(1, playerCard.attack - enemyCard.defense);
                    const enemyDamage = Math.max(1, enemyCard.attack - playerCard.defense);
                    
                    addLog(`‚öîÔ∏è –•–æ–¥ ${currentTurn}: ${playerCard.name} –∞—Ç–∞–∫—É–µ—Ç ${enemyCard.name}`);
                    
                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    enemyCard.health -= playerDamage;
                    addLog(`üí• ${enemyCard.name} –ø–æ–ª—É—á–∞–µ—Ç ${playerDamage} —É—Ä–æ–Ω–∞`);
                    
                    if (enemyCard.health <= 0) {
                        addLog(`‚úÖ ${enemyCard.name} –ø–æ–≤–µ—Ä–∂–µ–Ω!`);
                        enemyCards.splice(i, 1);
                        i--;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (enemyCards.length === 0) break;
                }
                
                if (enemyCards.length === 0) {
                    addLog('üéâ –ü–û–ë–ï–î–ê!');
                } else {
                    addLog('üòî –ü–æ—Ä–∞–∂–µ–Ω–∏–µ...');
                }
                
                renderEnemyCards();
            } catch (error) {
                addLog('‚ùå –û—à–∏–±–∫–∞ –±–æ—è');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ö° –ê–í–¢–û–ë–û–ô';
            }
        }
        
        function generateEnemy() {
            enemyCards = [
                { name: '–í—Ä–∞–≥ 1', power: 80, health: 400, attack: 40, defense: 20 },
                { name: '–í—Ä–∞–≥ 2', power: 90, health: 380, attack: 45, defense: 25 },
                { name: '–í—Ä–∞–≥ 3', power: 70, health: 420, attack: 35, defense: 30 }
            ];
            renderEnemyCards();
            addLog('üëπ –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –ø–æ—è–≤–∏–ª—Å—è!');
        }
        
        function closeArena() {
            if (tg) {
                tg.close();
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadDeck();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line) {
            console.error('–û—à–∏–±–∫–∞:', msg, url, line);
            addLog(`‚ùå –û—à–∏–±–∫–∞: ${msg}`);
            return false;
        };
    </script>
</body>
</html>
